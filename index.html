<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CALCULADORA</title>
    <script src="./js/calculadora.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/calculadora.css">
</head>
<body>
    <h1>Calculadora cl치sica</h1>
    <!--Divisi칩n general de la calculadora-->
    <div class="calculadora">
        <!--Divisi칩n de pantalla-->
		<header>
        <div id="textoPantalla">0</div>
		</header>
        <!--Divisi칩n de los botones-->
        <div id="botones">
            <div id="numeros">
                <div>
                    <button onclick="numero('7')" value="7" class="boton">7</button>
                </div>

                <div>
                    <button onclick="numero('8')" value="8" class="boton">8</button>
                </div>

                <div>
                    <button onclick="numero('9')" value="9" class="boton">9</button>
                </div>

                <div>
                    <button onclick="numero('4')" value="4" class="boton">4</button>
                </div>
                
                <div>
                    <button onclick="numero('5')" value="5" class="boton">5</button>
                </div>
                
                <div>
                    <button onclick="numero('6')" value="6" class="boton">6</button>
                </div>
                
                <div>
                    <button onclick="numero('1')" value="1" class="boton">1</button>
                </div>
                
                <div>
                    <button onclick="numero('2')" value="2" class="boton">2</button>
                </div>
                
                <div>
                    <button onclick="numero('3')" value="3" class="boton">3</button>
                </div>

                <div>
                    <button onclick="borradoTotal()" value="C" id="borrar" class="boton1">C</button>
                </div>

                <div>
                    <button onclick="numero('0')" value="0" class="boton">0</button>
                </div>

                <div>
                    <button onclick="igualar()" value="=" class="boton1">=</button>
                </div>                
            </div>
            <div>
                <div>
                    <button onclick="operar('+')" value="+" class="boton1">+</button>
                </div>

                <div>
                    <button onclick="operar('-')" value="-" class="boton1">-</button>
                </div>

                <div>
                    <button onclick="operar('*')" value="*" class="boton1">*</button>
                </div>

                <div>
                    <button onclick="operar('/')" value="/" class="boton1">/</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
